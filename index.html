<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1 class="display-4">Weather Dashboard</h1>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="search">
        <div class ="card" id="locationCard">
          <div class="card-header">
            <div class="form-group">
              <h4>Search for a City:</h4>
              <form id="searchForm">
                <input type="text" class="form-control" id="cityName" placeholder="Enter City Name" />
                <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
              </form>
            </div>
            &emsp;
            <div class="form-group">
              <h4>Search History:</h4>
              <ul id="searchHistory"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9" id="currentLocation">
        <div class="card text-center" id="currentWeather">
          <div class="card-header" id="today"></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4">
                <h4 id="cityName"></h4>
                <img id="icon" src="" alt="weather icon" />
                <p id="temp"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
                <p id="uvIndex"></p>
              </div>
              <hr class="d-md-none" />
              <div class="row">
                <div class="col-md-4" id="fiveDay">
                  <h4>5-Day Forecast:</h4>
                  <div class="card-deck" id="forecast">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-4">
                          <p id="date1"></p>
                          <img id="icon1" src="" alt="weather icon" />
                          <p id="temp1"></p>
                          <p id="humidity1"></p>
                        </div>
                        <div class="col-md-4">
                          <p id="date2"></p>
                          <img id="icon2" src="" alt="weather icon" />
                          <p id="temp2"></p>
                          <p id="humidity2"></p>
                        </div>
                        <div class="col-md-4">
                          <p id="date3"></p>
                          <img id="icon3" src="" alt="weather icon" />
                          <p id="temp3"></p>
                          <p id="humidity3"></p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <p id="date4"></p>
                          <img id="icon4" src="" alt="weather icon" />
                          <p id="temp4"></p>
                          <p id="humidity4"></p>
                        </div>
                        <div class="col-md-4">
                          <p id="date5"></p>
                          <img id="icon5" src="" alt="weather icon" />
                          <p id="temp5"></p>
                          <p id="humidity5"></p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>

</html>
