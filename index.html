<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="bg-dark">
    <h1 class="row justify-content-center text-light">Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" id="search">
        <div class ="card" id="locationCard">
          <div class="card-header">
            <div class="form-group">
              <h4>Search for a City:</h4>
              <input type="text" id="cityName" placeholder="Enter City Name" />
              <button type="submit" id="searchBtn" class="btn btn-primary">Search</button>
            </div>
            &emsp;
            <div>
              <h4>Search History:</h4>
              <ul id="searchHistory"></ul>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="card text-center" id="currentWeather">
          <div class="card-header" id="today">
            <p class="card-title h2" id="cityName">Search for City</p>
            <p class="card-text" id="date"></p>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div>
                <p id="temp">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="windSpeed">Wind Speed:</p>
                <p id="uvIndex">UV Index:</p>
              </div>
            </div>
            <hr class="d-md-none" />
            <div class="row">
              <h4>5-Day Forecast:</h4>
              <div class="row justify-content-center" id="fiveDay">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
